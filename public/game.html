<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-darker: #0a1122;
            --primary: #818cf8;
            --primary-light: #a5b4fc;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --success: #34d399;
            --error: #f87171;
            --card-bg: #1e293b;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .main-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .action-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
            border: 1px solid var(--border);
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .action-card .material-icons {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--bg-darker);
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--primary-light);
        }

        .lobby-interface {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .lobby-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background-color: var(--card-bg);
            padding: 16px 24px;
            border-radius: 12px;
        }

        .lobby-code {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .time-remaining {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .player-card {
            background-color: var(--bg-darker);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--player-color);
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: translateY(-2px);
        }

        .player-card.host::after {
            content: "ðŸ‘‘";
            margin-left: 8px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding-right: 8px;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: var(--bg-darker);
        }

        .message.system {
            color: var(--text-secondary);
            font-style: italic;
        }

        .message.join {
            border-left: 3px solid var(--success);
        }

        .message.leave {
            border-left: 3px solid var(--error);
        }

        .message.user {
            border-left: 3px solid var(--message-color);
        }

        .message .sender {
            font-weight: 600;
            color: var(--message-color);
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #message-input {
            flex: 1;
            min-width: 150px;
        }

        .share-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }

        .share-fab:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        #qrcode {
            margin: 0 auto 20px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            display: inline-block;
        }
        
        #send-btn {
          width: auto;
          padding: 12px 20px;
          white-space: nowrap;
        }

        @media (max-width: 768px) {
            .main-actions {
                grid-template-columns: 1fr;
            }
            
            .players-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .lobby-header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
        
        @media (max-width: 600px) {
          .chat-input {
              flex-direction: row;
          }
          #message-input {
              min-width: 120px;
          }
        }
        
        @media (max-width:480px) {
          #send-btn {
            padding: 12px 16px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-actions" class="main-actions">
            <div class="action-card" id="create-card">
                <i class="material-icons">add_circle</i>
                <h2>Create Lobby</h2>
                <input type="text" id="username" placeholder="Your name" autocapitalize="none" autocorrect="off">
                <button class="btn" id="create-btn">Create</button>
            </div>
            
            <div class="action-card" id="join-card">
                <i class="material-icons">group_add</i>
                <h2>Join Lobby</h2>
                <input type="text" id="join-username" placeholder="Your name" autocapitalize="none" autocorrect="off">
                <input type="text" id="lobby-code" placeholder="Lobby code" autocapitalize="none" autocorrect="off">
                <button class="btn" id="join-btn">Join</button>
            </div>
        </div>
        
        <div id="lobby-interface" class="lobby-interface">
            <div class="lobby-header">
                <div>
                    <div class="lobby-code" id="lobby-code-display"></div>
                    <div class="time-remaining" id="time-remaining"></div>
                </div>
            </div>
            
            <div class="players-container" id="players-container"></div>
            
            <div class="chat-container">
                <div id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button class="btn" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="share-fab" id="share-fab">
        <i class="material-icons">share</i>
    </div>
    
    <div class="modal" id="share-modal">
        <div class="modal-content">
            <h3>Invite Players</h3>
            <div id="qrcode"></div>
            <button class="btn" id="copy-link-btn">Copy Link</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentLobby = null;
        let playerColor = '';
        let lobbyTimer;
        let qrCode;
        
        // DOM Elements
        const mainActions = document.getElementById('main-actions');
        const lobbyInterface = document.getElementById('lobby-interface');
        const shareFab = document.getElementById('share-fab');
        const shareModal = document.getElementById('share-modal');
        const copyLinkBtn = document.getElementById('copy-link-btn');
        
        // Initialize
        document.getElementById('create-btn').addEventListener('click', createLobby);
        document.getElementById('join-btn').addEventListener('click', joinLobby);
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        shareFab.addEventListener('click', showShareModal);
        copyLinkBtn.addEventListener('click', copyLobbyLink);
        
        // Check for lobby code in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('lobby')) {
            document.getElementById('lobby-code').value = urlParams.get('lobby');
            document.getElementById('join-card').scrollIntoView();
        }
        
        function createLobby() {
            const username = document.getElementById('username').value.trim();
            if (!username) return showError('Please enter a username');
            
            socket.emit('create-lobby', username);
        }
        
        function joinLobby() {
            const username = document.getElementById('join-username').value.trim();
            const code = document.getElementById('lobby-code').value.trim().toLowerCase();
            
            if (!username) return showError('Please enter a username');
            if (!code) return showError('Please enter a lobby code');
            
            socket.emit('join-lobby', { code, username });
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                socket.emit('chat-message', message);
                input.value = '';
            }
        }
        
         function showShareModal() {
           if (!currentLobby) return;
           
           const modal = document.getElementById('share-modal');
           modal.style.display = 'flex';
           generateQRCode();
         }
        
        function closeShareModal() {
            shareModal.style.display = 'none';
        }
        
        function copyLobbyLink() {
            const lobbyUrl = `${window.location.origin}${window.location.pathname}?lobby=${currentLobby}`;
            navigator.clipboard.writeText(lobbyUrl).then(() => {
                addMessage('System: Lobby link copied to clipboard', true, 'system');
                closeShareModal();
            });
        }
        
        function generateQRCode() {
         try {
           const lobbyUrl = `${window.location.origin}${window.location.pathname}?lobby=${currentLobby}`;
           const qr = qrcode(0, 'L'); // Error correction level L
           qr.addData(lobbyUrl);
           qr.make();
           document.getElementById('qrcode').innerHTML = qr.createImgTag(4); // 4px module size
         } catch (err) {
           console.error('QR generation failed:', err);
           document.getElementById('qrcode').innerHTML = '<p>Could not generate QR code</p>';
         }
        }
        
        function updateTimer(createdAt) {
            const lobbyDuration = 60 * 60 * 1000; // 1 hour
            const endTime = createdAt + lobbyDuration;
            
            clearInterval(lobbyTimer);
            
            function update() {
                const remaining = endTime - Date.now();
                if (remaining <= 0) {
                    document.getElementById('time-remaining').textContent = 'Lobby expired';
                    clearInterval(lobbyTimer);
                    return;
                }
                
                const hours = Math.floor(remaining / 3600000);
                const minutes = Math.floor((remaining % 3600000) / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                
                let timeString = '';
                if (hours > 0) timeString += `${hours}h `;
                timeString += `${minutes}m ${seconds}s`;
                
                document.getElementById('time-remaining').textContent = `Time left: ${timeString}`;
            }
            
            update();
            lobbyTimer = setInterval(update, 1000);
        }
        
        function addMessage(content, isSystem = false, type = '') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = `message system ${type}`;
                messageDiv.textContent = content;
            } else {
                messageDiv.className = 'message user';
                messageDiv.style.setProperty('--message-color', content.color);
                messageDiv.innerHTML = `<span class="sender">${content.username}:</span> ${content.text}`;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message system error';
            errorDiv.textContent = `Error: ${message}`;
            document.getElementById('messages').appendChild(errorDiv);
        }
        
        function renderPlayers(players) {
            const container = document.getElementById('players-container');
            container.innerHTML = players.map(player => `
                <div class="player-card ${player.isHost ? 'host' : ''}" 
                     style="--player-color: ${player.color}">
                    ${player.username}
                </div>
            `).join('');
        }
        
        // Socket event handlers
        socket.on('lobby-info', (data) => {
            currentLobby = data.code;
            playerColor = data.color;
            
            // Update UI
            mainActions.style.display = 'none';
            lobbyInterface.style.display = 'flex';
            document.getElementById('lobby-code-display').textContent = data.code;
            
            // Set up timer
            updateTimer(data.createdAt);
            
            // Render initial players and messages
            renderPlayers(data.players);
            data.messages.forEach(msg => {
                if (msg.system) {
                    addMessage(msg.text, true, msg.type);
                } else {
                    addMessage(msg);
                }
            });
        });
        
        socket.on('player-list', (players) => {
            renderPlayers(players);
        });
        
        socket.on('chat-message', (message) => {
            if (message.system) {
                addMessage(message.text, true, message.type);
            } else {
                addMessage(message);
            }
        });
        
        socket.on('error', (message) => {
            showError(message);
        });
        
        socket.on('disconnect', () => {
            addMessage('System: You have been disconnected', true, 'error');
            document.getElementById('message-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
            
            // Stop the lobby timer
            clearInterval(lobbyTimer);
            document.getElementById('time-remaining').textContent = 'Disconnected';
        });
        
        // Close modal when clicking outside
        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) closeShareModal();
        });
    </script>
</body>
</html>
