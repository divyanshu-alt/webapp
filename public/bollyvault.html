<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollyVault - Vintage Hindi Cinema Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --background: #141414;
            --text: #fff;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .search-bar {
            padding: 20px;
            background: rgba(0,0,0,0.95);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .search-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            background: #333;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1.2em;
        }

        .category {
            margin: 100px 20px 40px;
        }

        .category h2 {
            margin: 0 0 15px 10px;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px;
        }

        .movie-tile {
            min-width: 200px;
            height: 300px;
            background-size: cover;
            border-radius: 4px;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .movie-tile:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .movie-tile { min-width: 150px; height: 225px; }
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search 10,000+ Vintage Movies...">
        </div>
    </div>
    
    <div id="categories"></div>
    <div id="searchResults" class="category" style="display: none;">
        <h2>Search Results</h2>
        <div class="movie-row" id="resultsContainer"></div>
    </div>

    <script>
        let movies = [];
        
        async function loadMovies() {
            const response = await fetch('bollyvault.json');
            movies = await response.json();
            generateCategories();
        }

        function generateCategories() {
            const categories = [
                { name: "Top Rated", filter: m => m['Rating(10)'] > 7, sort: (a,b) => b['Rating(10)'] - a['Rating(10)'] },
                { name: "Most Watched", sort: (a,b) => b.Views - a.Views },
                { name: "90s Classics", filter: m => m.Year >= 1990 && m.Year < 2000 },
                { name: "Long Movies", filter: m => m.Duration > 7200 }, // >2hrs
                { name: "Recent Additions", sort: (a,b) => b.Year - a.Year }
            ];

            categories.forEach(cat => {
                const filtered = movies.filter(cat.filter || (() => true))
                    .sort(cat.sort || (() => 0))
                    .slice(0, 20);
                
                if(filtered.length) createCategory(cat.name, filtered);
            });
        }

        function createCategory(name, movies) {
            const categoryHTML = `
                <div class="category">
                    <h2>${name}</h2>
                    <div class="movie-row">
                        ${movies.map(m => `
                            <div class="movie-tile" 
                                 style="background-image: url('${m.Thumbnail}')"
                                 onclick="window.open('${m['YouTube Link']}', '_blank')"
                                 title="${m['Movie Name']} (${m.Year})">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('categories').insertAdjacentHTML('beforeend', categoryHTML);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const results = movies.filter(m => 
                m['Movie Name'].toLowerCase().includes(term) || 
                m.Genre.some(g => g.toLowerCase().includes(term)).slice(0, 50));

            document.getElementById('searchResults').style.display = term ? 'block' : 'none';
            document.getElementById('resultsContainer').innerHTML = results.map(m => `
                <div class="movie-tile" 
                     style="background-image: url('${m.Thumbnail}')"
                     onclick="window.open('${m['YouTube Link']}', '_blank')">
                </div>
            `).join('');
        });

        loadMovies();
    </script>
</body>
</html>
