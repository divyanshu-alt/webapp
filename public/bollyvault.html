<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollyVault - Vintage Hindi Cinema Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --background: #141414;
            --text: #fff;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 140px;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            font-family: 'Impact', sans-serif;
            font-size: 2.5em;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            background: #333;
            border: 2px solid #444;
            color: white;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
            background: #222;
        }

        .view-all-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-select {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 20px;
        }

        .category {
            margin: 40px 20px;
        }
        .category h2 {
            margin: 0 0 15px 10px;
            font-size: 1.4em;
        }
        .movie-row {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px;
            scrollbar-width: none;
        }
        .movie-row::-webkit-scrollbar {
            display: none;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-tile {
            min-width: 150px;
            height: 225px;
            background: #000;
            border-radius: 4px;
            transition: transform 0.3s, z-index 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        .movie-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 90%);
            pointer-events: none;
        }

        .movie-title {
            font-weight: bold;
            margin: 0;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .movie-year {
            font-size: 0.8em;
            opacity: 0.8;
        }

        /* Movie Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            display: none;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--background);
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            padding: 25px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
        }

        .modal-main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }

        .modal-poster {
            width: 100%;
            border-radius: 5px;
        }

        .modal-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-title {
            font-size: 2em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .modal-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal-stars {
            color: gold;
        }

        .modal-stars .fas.fa-star {
            color: gold;
        }
        .modal-stars .fas.fa-star-half-alt {
            color: gold;
        }
        .modal-stars .far.fa-star {
            color: #666;
        }

        .modal-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-link {
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal-section {
            margin-top: 15px;
        }

        .modal-section h3 {
            margin: 0 0 10px 0;
        }

        .watch-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            body { padding-top: 160px; }
            .nav-container { flex-direction: column; gap: 15px; }
            .logo { font-size: 2em; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); }
            .modal-main { grid-template-columns: 1fr; }
            .modal-content { margin: 10px; }
            .modal-title { font-size: 1.5em; }
        }

        /* Loading animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-film"></i>
                BOLLYVAULT
            </a>
            <div class="controls">
                <select class="sort-select" id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="year">Sort by Year</option>
                    <option value="views">Sort by Views</option>
                </select>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Vintage Movies...">
        </div>
    </header>
    
    <div id="searchResults" class="category" style="display: none;">
        <h2>Search Results</h2>
        <div class="movie-row" id="resultsContainer"></div>
    </div>

    <div id="categories"></div>

    <div id="viewAllSection" style="display: none;">
        <div class="view-all-header">
            <h2>All Movies</h2>
            <div class="controls">
                <select class="sort-select" id="viewAllSort">
                    <option value="title">A-Z</option>
                    <option value="-title">Z-A</option>
                    <option value="-year_of_release">Newest First</option>
                    <option value="year_of_release">Oldest First</option>
                    <option value="-imdb_rating">Top Rated</option>
                </select>
            </div>
        </div>
        <div class="movie-grid" id="viewAllGrid"></div>
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <!-- Movie Detail Modal -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-main" id="modalContent"></div>
        </div>
    </div>

    <script>
        let movies = [];
        let allMoviesPage = 1;
        const pageSize = 50;
        let currentSort = 'title';
        let observer;
        let isLoading = false;

        async function loadMovies() {
            const response = await fetch('bollyvault.json');
            movies = await response.json();
            generateCategories();
            initViewAll();
            setupInfiniteScroll();
        }

        function generateCategories() {
            const categories = [
                { 
                    name: "Staff Picks", 
                    filter: m => m.imdb_rating > 7,
                    sort: (a,b) => b.imdb_rating - a.imdb_rating,
                    randomize: true
                },
                { 
                    name: "Classic Era", 
                    filter: m => m.movie_era === 'Classic'
                },
                { 
                    name: "Golden Era", 
                    filter: m => m.movie_era === 'Golden'
                },
                { 
                    name: "Modern Era", 
                    filter: m => m.movie_era === 'Modern'
                }
            ];

            categories.forEach(cat => {
                let filtered = movies.filter(cat.filter || (() => true))
                                .sort(cat.sort || (() => 0));
                
                if(cat.randomize) filtered = shuffleArray(filtered);
                
                createCategory(cat.name, filtered.slice(0, 20));
            });
        }

        function createCategory(name, movies) {
            const categoryHTML = `
                <div class="category">
                    <h2>${name}</h2>
                    <div class="movie-row">
                        ${movies.map(m => `
                            <div class="movie-tile" onclick="showMovieDetail('${m.imdb_id}')">
                                <img src="${m.poster_path}"
                                     class="movie-thumbnail"
                                     loading="lazy">
                                <div class="movie-info">
                                    <p class="movie-title">${m.title}</p>
                                    <p class="movie-year">${m.year_of_release}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('categories').insertAdjacentHTML('beforeend', categoryHTML);
        }

        function initViewAll() {
            document.getElementById('viewAllSection').style.display = 'block';
            renderViewAll();
        }

        async function renderViewAll(page=1) {
            const start = (page - 1) * pageSize;
            const end = start + pageSize;
            const sorted = sortMovies(movies, currentSort);
            const pagedMovies = sorted.slice(start, end);
            
            const grid = document.getElementById('viewAllGrid');
            const fragment = document.createDocumentFragment();

            pagedMovies.forEach(m => {
                const tile = createMovieTileElement(m);
                fragment.appendChild(tile);
            });
            
            grid.appendChild(fragment);
        }

        function sortMovies(movies, sortKey) {
            return [...movies].sort((a,b) => {
                if(sortKey === 'title') return a.title.localeCompare(b.title);
                if(sortKey === '-title') return b.title.localeCompare(a.title);
                if(sortKey === 'year_of_release') return a.year_of_release - b.year_of_release;
                if(sortKey === '-year_of_release') return b.year_of_release - a.year_of_release;
                if(sortKey === '-imdb_rating') return b.imdb_rating - a.imdb_rating;
                return 0;
            });
        }

        function setupInfiniteScroll() {
            const sentinel = document.createElement('div');
            sentinel.id = 'scroll-sentinel';
            document.getElementById('viewAllGrid').after(sentinel);

            observer = new IntersectionObserver(async ([entry]) => {
                if (entry.isIntersecting && !isLoading && 
                    allMoviesPage * pageSize < movies.length) {
                    isLoading = true;
                    document.getElementById('loader').style.display = 'block';
                    
                    allMoviesPage++;
                    await renderViewAll(allMoviesPage);
                    
                    isLoading = false;
                    document.getElementById('loader').style.display = 'none';
                }
            }, { threshold: 0.5 });

            observer.observe(sentinel);
        }

        function createMovieTileElement(m) {
            const tile = document.createElement('div');
            tile.className = 'movie-tile';
            tile.dataset.imdbId = m.imdb_id;
	    //tile.onclick = () => showMovieDetail(m.imdb_id);
             
            tile.innerHTML = `
                <img src="${m.poster_path}" 
                     class="movie-thumbnail"
                     loading="lazy">
                <div class="movie-info">
                    <p class="movie-title">${m.title}</p>
                    <p class="movie-year">${m.year_of_release}</p>
                </div>
            `;
            
            return tile;
        }

function showMovieDetail(imdbId) {
    const movie = movies.find(m => m.imdb_id === imdbId);
    if (!movie) return;

    const rating = movie.imdb_rating / 2; // Convert to 5-star scale
    let starIcons = '';
    for (let i = 1; i <= 5; i++) {
        if (rating >= i) {
            starIcons += '<i class="fas fa-star"></i>';
        } else if (rating >= i - 0.5) {
            starIcons += '<i class="fas fa-star-half-alt"></i>';
        } else {
            starIcons += '<i class="far fa-star"></i>';
        }
    }

    const modalContent = `
        <img src="${movie.poster_path}" class="modal-poster" alt="${movie.title}">
        <div class="modal-details">
            <h1 class="modal-title">
                ${movie.title}
                ${movie.has_wins_nominations ? '<i class="fas fa-trophy" style="color:goldenrod"></i>' : ''}
            </h1>
            <div class="modal-meta">
                <span>${movie.year_of_release}</span>
                <span>•</span>
                <span>${movie.runtime > 0 ? `${movie.runtime} mins` : 'Runtime N/A'}</span>
                <span>•</span>
                <div class="modal-rating modal-stars">
                    ${starIcons}
                    <span>(${movie.imdb_rating}/10)</span>
                </div>
            </div>
	       <div class="modal-links">
                  ${movie.imdb_link ? `<a href="${movie.imdb_link}" class="modal-link" target="_blank">
                  <i class="fab fa-imdb"></i> IMDB</a>` : ''}
                  ${movie.wiki_link ? `<a href="${movie.wiki_link}" class="modal-link" target="_blank">
                      <i class="fab fa-wikipedia-w"></i> Wikipedia
                         </a>` : ''}
               </div>
            ${movie.summary ? `
                <div class="modal-section">
                    <h3>Story</h3>
                    <p>${movie.summary}</p>
                </div>
            ` : ''}
            
	        <div class="modal-section">
                     <h3>Details</h3>
                     <p>${formatDetails(movie)}</p>
                </div>
            <button class="watch-button" onclick="window.open('${movie['YouTube Link']}', '_blank')">
                <i class="fas fa-play"></i> Watch Now
            </button>
        </div>
    `;

    const modal = document.getElementById('movieModal');
    modal.querySelector('.modal-content').innerHTML = modalContent;
    modal.style.display = 'block';

    // Add click outside handler
    modal.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    };
}

        function formatDetails(movie) {
            const details = [];
            if (movie.directors?.length) details.push(`Directed by: ${movie.directors.join(', ')}`);
            if (movie.writers?.length) details.push(`Written by: ${movie.writers.join(', ')}`);
            if (movie.actors) details.push(`Cast: ${movie.actors.split('|').filter(a => a).join(', ')}`);
            if (movie.release_date) details.push(`Release Date: ${movie.release_date}`);
            if (movie.wins_nominations) details.push(`Awards: ${movie.wins_nominations}`);
            
            return details.join('<br>');
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        // Search functionality with debounce
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const term = e.target.value.toLowerCase().trim();
                const resultsContainer = document.getElementById('searchResults');
                
                if(!term) {
                    resultsContainer.style.display = 'none';
                    return;
                }

                const results = movies.filter(m => 
                    m.title.toLowerCase().includes(term) || 
                    (m.genres && m.genres.some(g => g.toLowerCase().includes(term)))
                ).slice(0, 50);

                resultsContainer.style.display = 'block';
                document.getElementById('resultsContainer').innerHTML = results.map(m => 
                    createMovieTileElement(m).outerHTML
                ).join('');
            }, 300);
        });

	document.getElementById('resultsContainer').addEventListener('click', function(e) {
		const tile = e.target.closest('.movie-tile');
		if (tile) {
			const imdbId = tile.dataset.imdbId;
			showMovieDetail(imdbId);
		}
	});

        // Sorting control
        document.getElementById('viewAllSort').addEventListener('change', (e) => {
            currentSort = e.target.value;
            document.getElementById('viewAllGrid').innerHTML = '';
            allMoviesPage = 1;
            renderViewAll();
        });

        // Utility functions
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Initialize
        loadMovies();
    </script>
</body>
</html>
