<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4K7ZSG6XT3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-4K7ZSG6XT3');

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      animation: pulseBg 10s infinite alternate;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    @keyframes pulseBg {
      0%   { background-color: #000; }
      50%  { background-color: #111; }
      100% { background-color: #000; }
    }
    /* Twinkling star style */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0;
      animation: blink 3s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50%      { opacity: 1; }
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.25s forwards;
    }
    .center-content h1 {
      font-size: 5em;
      font-weight: 300;
      margin: 0;
    }
    .bottom-content {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.75s ease 1s forwards;
    }
    .socials a {
      margin: 0 10px;
      color: inherit;
      font-size: 2em;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s;
    }
    .socials a:hover {
      transform: scale(1.5);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1>Divyanshu Verma</h1>
  </div>

  <div class="bottom-content">
    <div class="socials">
      <a href="https://www.linkedin.com/in/divyanshu-verma/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/divyanshuverma" target="_blank"><i class="fab fa-github-alt"></i></a>
      <a href="https://divyanshuverma.in" target="_blank"><i class="fas fa-globe"></i></a>
      <a href="mailto:dev.verma1010@gmail.com" target="_blank"><i class="far fa-envelope"></i></a>
    </div>
  </div>

  <script>
    // Generate twinkling stars in the background
    document.addEventListener('DOMContentLoaded', function() {
      const starCount = 60;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        // Random position within the viewport
        star.style.left = Math.random() * 100 + '%';
        star.style.top  = Math.random() * 100 + '%';
        // Random blink duration (2-5s) and delay (0-5s)
        const duration = 2 + Math.random() * 3;
        const delay = Math.random() * 5;
        star.style.animationDuration = duration + 's';
        star.style.animationDelay = delay + 's';
        // Random star size between 1px and 3px
        const size = (Math.random() * 2 + 1) + 'px';
        star.style.width = size;
        star.style.height = size;
        document.body.appendChild(star);
      }
    });
  </script>
</body>
</html>
