  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      /* Pulsating background animation from very dark grey to black */
      animation: pulseBg 10s infinite alternate;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    @keyframes pulseBg {
      0%   { background-color: #000; }
      50%  { background-color: #111; }
      100% { background-color: #000; }
    }
    /* Twinkling star style */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0;
      animation: blink 3s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50%      { opacity: 1; }
    }
    /* Centered title and subtitle */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease 0.5s forwards;
    }
    .center-content h1 {
      font-size: 3em;
      margin: 0;
    }
    .center-content .subtitle {
      font-size: 1.5em;
      margin: 0;
      opacity: 0.8;
    }
    /* Bottom icon links and footer text */
    .bottom-content {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease 1.5s forwards;
    }
    .socials a {
      margin: 0 10px;
      color: inherit;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    .socials svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
      vertical-align: middle;
    }
    .made-with {
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.7;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>

  <script>
    // Generate twinkling stars in the background
    document.addEventListener('DOMContentLoaded', function() {
      const starCount = 60;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        // Random position within the viewport
        star.style.left = Math.random() * 100 + '%';
        star.style.top  = Math.random() * 100 + '%';
        // Random blink duration (2-5s) and delay (0-5s)
        const duration = 2 + Math.random() * 3;
        const delay = Math.random() * 5;
        star.style.animationDuration = duration + 's';
        star.style.animationDelay = delay + 's';
        // Random star size between 1px and 3px
        const size = (Math.random() * 2 + 1) + 'px';
        star.style.width = size;
        star.style.height = size;
        document.body.appendChild(star);
      }
    });
  </script>
