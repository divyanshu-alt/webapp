  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      animation: pulseBg 10s infinite alternate;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    @keyframes pulseBg {
      0%, 100% { background-color: #000; }
      50% { background-color: #222; }
    }
    /* Twinkling star style */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0;
      animation: blink 3s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.25s forwards;
    }
    .center-content h1 {
      font-size: 4em;
      font-weight: 300;
      margin: 0;
    }
    .socials {
      opacity: 0;
      animation: fadeIn 0.75s ease 1s forwards;
      margin-top: 20px;
    }
    .socials a {
      margin: 0 10px;
      color: inherit;
      font-size: 2em;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s;
    }
    .socials a:hover {
      transform: scale(1.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 0.7; }
    }
    @keyframes fadeIn1 {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .projects {
      opacity: 0;
      animation: fadeIn1 1s ease 1.25s forwards;
      margin-top: 5rem;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 40px;
    }

    .project-card {
      text-decoration: none;
      color: #ddd;
      background: #333;
      border-radius: 10px;
      padding: 10px;
      max-width: 300px;
      transition: transform 0.2s;
      box-shadow: 0px 3px 3px #666;
    }
    
    .project-card:hover {
      transform: translateY(-10px);
    }

    .logo-bolly {
      font-family: 'Impact', sans-serif;
      font-size: 1.5em;
      font-weight: bolder;
      color: #c8e2e3;
    }

    .bolt-icon {
      color: gold;
      font-size: 1.5em;
      -webkit-text-stroke: 2px #cd860e;
    }
    .logo-fc {
      font-size: 1.5em; 
      font-weight: 800;
      color: #d89696;
      -webkit-text-stroke: 2px #a92a2a;
    }
    @media (max-width: 768px) {
      .logo { font-size: 1em; }
      .bolt-icon { font-size: 0.5em; }
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1>Divyanshu Verma</h1>
    <div class="socials">
      <a href="https://www.linkedin.com/in/divyanshu-verma/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://divyanshuverma.in/cv" target="_blank"><i class="fas fa-briefcase"></i></a>
      <a href="https://github.com/divyanshuverma" target="_blank"><i class="fab fa-github-alt"></i></a>
      <a href="https://divyanshuverma.in" target="_blank"><i class="fas fa-globe"></i></a>
      <a href="mailto:dev.verma1010@gmail.com" target="_blank"><i class="far fa-envelope"></i></a>
    </div>
    <div class="projects">
      <a class="project-card" href="/bollyvault" target="_blank">
        <span class="logo-bolly"><i class="fas fa-film"></i> BOLLYVAULT <i class="fas fa-film"></i></span>
        <p>Digital archive preserving India's cinematic heritage with curated classics, metadata & verified streaming links</p>
      </a>
      <a class="project-card" href="/flashchat" target="_blank">
        <i class="material-icons bolt-icon">electric_bolt</i><span class="logo-fc">FlashChat</span><i class="material-icons bolt-icon">electric_bolt</i>
        <p>Realtime anonymous time-bound chat lobby for temporary chat sessions</p>
      </a>
    </div>
  </div>

  <script>
    function r(start, end) {
      return Math.random()*(end-start) + start;
    }

    function createStar(top, left, duration, delay, size) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = left + '%';
        star.style.top  = top + '%';  
        star.style.animationDuration = duration + 's';
        star.style.animationDelay = delay + 's'; 
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        return star;
    }

    // Generate twinkling stars in the background
    document.addEventListener('DOMContentLoaded', function() {
      const stars = 60;
      for(let i=0; i<stars; i++) {
        document.body.appendChild(createStar(r(0,100), r(0,100), r(2,5), r(0,5), r(1,5)));
      }
      for(let i=0; i<stars/6; i++) {
        document.body.appendChild(createStar(r(0,100), r(0,100), r(1,2), r(0,5), r(1,5)));
      }
    });
  </script>
</body>
